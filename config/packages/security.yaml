security:
    # Hashage des mots de passe
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Chargement des utilisateurs depuis l'entité User
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Exclut les routes internes de Symfony (debug, assets…)
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall principal pour toutes les routes /api
        api:
            pattern: ^/api
            stateless: true     # Pas de session, tout passe par le token
            entry_point: jwt

            # Connexion : envoie email + password à /api/login_check
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success                
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            # Vérifie le JWT sur les routes protégées
            jwt: ~

            # Rafraîchit le JWT avec le refresh_token
            refresh_jwt:
                check_path: /api/token/refresh

        # Firewall principal Symfony (non utilisé ici mais requis)
        main:
            lazy: true
            provider: app_user_provider

    # Autorise les routes publiques et protège le reste
    access_control:
        - { path: ^/api/(login|token/refresh), roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
