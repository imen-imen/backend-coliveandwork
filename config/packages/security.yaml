security:
    # --- Hashage des mots de passe ---
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # --- Chargement des utilisateurs depuis l'entité User ---
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # --- Hiérarchie des rôles ---
    role_hierarchy:
        ROLE_ADMIN: [ROLE_EMPLOYEE, ROLE_OWNER, ROLE_CLIENT, ROLE_USER]
        ROLE_EMPLOYEE: [ROLE_OWNER, ROLE_CLIENT, ROLE_USER]
        ROLE_OWNER: [ROLE_CLIENT, ROLE_USER]
        ROLE_CLIENT: [ROLE_USER]                

    firewalls:
        # --- Routes internes Symfony (profiler, assets…) ---
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # --- Firewall principal pour toutes les routes API ---
        api:
            pattern: ^/api
            stateless: true        
            entry_point: jwt
            provider: app_user_provider

            # Connexion (login JWT)
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            # Vérifie les JWT pour les routes protégées
            jwt: ~

            # Rafraîchissement du token
            refresh_jwt:
                check_path: /api/token/refresh

        # --- Firewall principal Symfony (interfaces web) ---
        main:
            lazy: true
            provider: app_user_provider

    # --- Contrôle des accès ---
    access_control:
        # Routes publiques
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/token/refresh, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }

        # Routes publiques du front (pages accessibles sans compte)
        - { path: ^/api/coliving_cities, roles: PUBLIC_ACCESS }
        - { path: ^/api/coliving_spaces, roles: PUBLIC_ACCESS }
        - { path: ^/api/private_spaces, roles: PUBLIC_ACCESS }

        # Inscription : création d’un compte client/propriétaire
        - { path: ^/api/users, roles: PUBLIC_ACCESS, methods: [POST] }

        # Zones sécurisées (espaces internes)
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        - { path: ^/api/employee, roles: ROLE_EMPLOYEE }
        - { path: ^/api/owner, roles: ROLE_OWNER }
        - { path: ^/api/client, roles: ROLE_CLIENT }
        - { path: ^/api/messages, roles: ROLE_USER }
        - { path: ^/api/reservations, roles: ROLE_USER }

        # Par défaut, tout le reste nécessite au moins ROLE_USER
        - { path: ^/api, roles: ROLE_USER }

# --- Configuration spécifique pour les tests unitaires ---
when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
